<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原材料实时监控系统 // CORE_SYSTEM</title>
    <style>
        :root {
            --bg-dark: #050b14;
            --card-glass: rgba(16, 28, 45, 0.7);
            --neon-cyan: #00f3ff;
            --neon-blue: #0077ff;
            --neon-red: #ff2a6d;
            --text-main: #e0e6ed;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; /* 加上微软雅黑 */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 动态背景 */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(0, 119, 255, 0.1), transparent 60%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% { background-position: 0 0, 0 0, center center; }
            100% { background-position: 0 0, 0 0, center 40%; }
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-blue);
            margin: 0 0 10px 0;
            animation: glowText 3s infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px var(--neon-cyan); opacity: 0.9; }
            to { text-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan); opacity: 1; }
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--neon-cyan);
            letter-spacing: 3px;
            opacity: 0.8;
            text-transform: uppercase;
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(0, 243, 255, 0.05);
            display: inline-block;
        }

        /* Grid Layout */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
            perspective: 1000px; /* 3D透视 */
        }

        /* Item Card Style */
        .card {
            background: var(--card-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            padding: 25px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: cardEntrance 0.6s ease-out backwards;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2), inset 0 0 10px rgba(0, 243, 255, 0.1);
            transform: translateY(-5px);
        }

        /* 扫描线特效 */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.03) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateY(-100%) rotate(30deg); }
            100% { transform: translateY(100%) rotate(30deg); }
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .item-category {
            font-size: 0.75rem;
            padding: 4px 8px;
            background: rgba(0, 119, 255, 0.2);
            color: #80bdff;
            border-radius: 4px;
            border: 1px solid rgba(0, 119, 255, 0.4);
        }

        .price-display {
            font-size: 2.8rem;
            font-weight: 300;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            margin: 15px 0;
            display: flex;
            align-items: baseline;
        }

        .currency {
            font-size: 1.2rem;
            margin-right: 8px;
            color: var(--text-muted);
        }

        /* 历史记录 */
        .history-container {
            margin-top: 25px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 6px;
        }

        .history-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }

        .history-grid {
            display: flex;
            justify-content: space-between;
        }

        .history-item {
            text-align: center;
            position: relative;
        }

        /* 连接线 */
        .history-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -50%;
            top: 40%;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .history-price {
            font-size: 0.95rem;
            color: var(--text-main);
            font-weight: bold;
        }

        .history-time {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Action Buttons */
        .actions {
            margin-top: 25px;
            display: flex;
            gap: 12px;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 16px;
            font-family: inherit;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            flex: 2;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* 按钮悬停特效 */
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-cyan);
            transition: all 0.3s;
            z-index: -1;
            opacity: 0.1;
        }

        button:hover::before {
            left: 0;
            opacity: 1;
        }

        button:hover {
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
            font-weight: bold;
        }

        /* 删除按钮特别样式 */
        .btn-delete {
            flex: 1; /* 窄一点 */
            border-color: var(--neon-red);
            color: var(--neon-red);
        }

        .btn-delete::before {
            background: var(--neon-red);
        }

        .btn-delete:hover {
            color: #fff;
            box-shadow: 0 0 15px var(--neon-red);
        }

        .btn-add-main {
            margin-top: 50px;
            width: 240px;
            height: 60px;
            font-size: 1rem;
            border: 1px dashed rgba(0, 243, 255, 0.4);
            color: rgba(0, 243, 255, 0.6);
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
        }
        
        .btn-add-main:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal {
            background: linear-gradient(145deg, #0b1221, #050b14);
            border: 1px solid var(--neon-cyan);
            padding: 40px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--neon-cyan);
            font-size: 0.85rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid #334155;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            border-radius: 4px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>原材料实时监控系统</h1>
        <div class="subtitle">系统状态：在线 // 实时同步中</div>
    </header>

    <div class="dashboard" id="dashboard">
        </div>

    <button class="btn-add-main" onclick="openAddModal()">+ 新增监控项目</button>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-title" style="margin-top:0; color:#fff; font-weight:400; text-align:center; margin-bottom:30px;">更新数据</h2>
            
            <div class="input-group" id="name-group">
                <label>项目名称 (IDENTIFIER)</label>
                <input type="text" id="input-name" placeholder="例如：有机西红柿">
            </div>
            
            <div class="input-group">
                <label>最新价格 (NEW PRICE)</label>
                <input type="number" id="input-price" placeholder="0.00">
            </div>
            
            <div class="actions">
                <button onclick="closeModal()" style="border-color: #555; color: #aaa;">取消</button>
                <button onclick="confirmAction()" id="btn-confirm">确认提交</button>
            </div>
        </div>
    </div>

    <script>
        // 1. 数据定义 (保留英文Key，只改Values)
        var items = [
            {
                id: 1,
                name: "有机罗马生菜 (L-01)",
                category: "蔬菜",
                history: [4.50, 4.20, 3.80]
            },
            {
                id: 2,
                name: "富士红苹果 (Fuji-Red)",
                category: "鲜果",
                history: [12.80, 13.50, 13.00]
            },
            {
                id: 3,
                name: "高筋面粉原料 (W-Base)",
                category: "原材料",
                history: [6.20, 6.00, 5.95]
            }
        ];

        var currentMode = 'edit';
        var currentEditId = null;

        // 2. 核心渲染函数
        function render() {
            var container = document.getElementById('dashboard');
            if (!container) return;
            
            container.innerHTML = ''; // 清空当前列表

            items.forEach(function(item, i) {
                // 安全检查：如果数据坏了，跳过
                if (!item.history || !Array.isArray(item.history)) return;

                var latestPrice = item.history[0].toFixed(2);
                
                // 生成历史价格的小HTML
                var historyHtml = '';
                item.history.forEach(function(price, index) {
                    var label = (index === 0) ? '当前' : ('T-' + index);
                    // 给当前价格加一个高亮色
                    var priceColor = (index === 0) ? 'color: #fff;' : ''; 
                    
                    historyHtml += 
                        '<div class="history-item">' +
                            '<div class="history-price" style="' + priceColor + '">¥' + price.toFixed(2) + '</div>' +
                            '<div class="history-time">' + label + '</div>' +
                        '</div>';
                });

                var card = document.createElement('div');
                card.className = 'card';
                // 加上动画延迟，让卡片一个接一个出来
                card.style.animationDelay = (i * 0.1) + 's'; 
                
                card.innerHTML = 
                    '<div class="item-header">' +
                        '<span class="item-name">' + item.name + '</span>' +
                        '<span class="item-category">' + item.category + '</span>' +
                    '</div>' +
                    '<div class="price-display">' +
                        '<span class="currency">¥</span>' + latestPrice +
                    '</div>' +
                    '<div class="history-container">' +
                        '<span class="history-label">价格走势 (最近3期)</span>' +
                        '<div class="history-grid">' +
                            historyHtml +
                        '</div>' +
                    '</div>' +
                    '<div class="actions">' +
                        '<button onclick="openEditModal(' + item.id + ')">录入价格</button>' +
                        '<button class="btn-delete" onclick="deleteItem(' + item.id + ')">删除</button>' +
                    '</div>';
                container.appendChild(card);
            });
        }

        // 3. 删除功能
        function deleteItem(id) {
            if (confirm("确定要删除该监控项吗？此操作不可撤销。")) {
                items = items.filter(function(item) {
                    return item.id !== id;
                });
                render();
            }
        }

        // 4. 弹窗与交互逻辑
        var modal = document.getElementById('modal');
        var inputName = document.getElementById('input-name');
        var inputPrice = document.getElementById('input-price');
        var nameGroup = document.getElementById('name-group');

        function openEditModal(id) {
            currentMode = 'edit';
            currentEditId = id;
            if(nameGroup) nameGroup.style.display = 'none';
            document.getElementById('modal-title').innerText = "更新当前价格";
            inputPrice.value = '';
            showModal();
            inputPrice.focus();
        }

        function openAddModal() {
            currentMode = 'add';
            if(nameGroup) nameGroup.style.display = 'block';
            document.getElementById('modal-title').innerText = "新增监控项目";
            inputName.value = '';
            inputPrice.value = '';
            showModal();
        }

        function showModal() {
            if(modal) {
                modal.style.display = 'flex';
                // 稍微延时加class以触发CSS动画
                setTimeout(function() { modal.classList.add('active'); }, 10);
            }
        }

        function closeModal() {
            if(modal) {
                modal.classList.remove('active');
                // 等动画播完再隐藏
                setTimeout(function() { modal.style.display = 'none'; }, 300);
            }
        }

        function confirmAction() {
            var priceVal = parseFloat(inputPrice.value);
            if (isNaN(priceVal)) {
                alert("请输入有效的数字价格！");
                return;
            }

            if (currentMode === 'edit') {
                var item = items.find(function(i) { return i.id === currentEditId; });
                if (item) {
                    item.history.unshift(priceVal);
                    if (item.history.length > 3) item.history.pop();
                }
            } else if (currentMode === 'add') {
                var nameVal = inputName.value.trim();
                if (!nameVal) {
                    alert("请输入项目名称！");
                    return;
                }
                
                items.push({
                    id: Date.now(),
                    name: nameVal,
                    category: "自定义",
                    history: [priceVal, priceVal, priceVal]
                });
            }

            closeModal();
            render();
        }

        // 点击遮罩层关闭
        if(modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeModal();
            });
        }

        // 5. 初始化
        window.onload = function() {
            render();
        };
    </script>
</body>
</html>
