<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Material Intelligence // CORE_MONITOR</title>
    <style>
        :root {
            --bg-color: #050b14;
            --card-bg: rgba(16, 28, 45, 0.6);
            --primary-cyan: #00f3ff;
            --secondary-blue: #0077ff;
            --text-main: #e0e6ed;
            --text-muted: #64748b;
            --border-glow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Roboto', Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            padding-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--primary-cyan);
            margin: 0;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--primary-cyan);
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* Grid Layout */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        /* Item Card Style */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 4px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            border-color: rgba(0, 243, 255, 0.5);
            box-shadow: var(--border-glow);
            transform: translateY(-2px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-cyan), transparent);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .item-category {
            font-size: 0.7rem;
            padding: 2px 6px;
            border: 1px solid var(--secondary-blue);
            color: var(--secondary-blue);
            border-radius: 2px;
            text-transform: uppercase;
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--primary-cyan);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
            margin: 10px 0;
            display: flex;
            align-items: baseline;
        }

        .currency {
            font-size: 1rem;
            margin-right: 5px;
            opacity: 0.8;
        }

        .history-container {
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        .history-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .history-grid {
            display: flex;
            justify-content: space-between;
        }

        .history-item {
            text-align: center;
        }

        .history-price {
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .history-time {
            font-size: 0.6rem;
            color: var(--text-muted);
        }

        /* Action Buttons */
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: transparent;
            border: 1px solid var(--primary-cyan);
            color: var(--primary-cyan);
            padding: 8px 16px;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            flex: 1;
        }

        button:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .btn-add-main {
            margin-top: 40px;
            width: 200px;
            height: 50px;
            border: 1px dashed var(--text-muted);
            color: var(--text-muted);
        }
        
        .btn-add-main:hover {
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
            background: transparent;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: #0b1221;
            border: 1px solid var(--primary-cyan);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #334155;
            color: #fff;
            padding: 10px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-cyan);
        }

    </style>
</head>
<body>

    <header>
        <h1>Material_Price_Index</h1>
        <div class="subtitle">SYSTEM STATUS: ONLINE // UPDATING</div>
    </header>

    <div class="dashboard" id="dashboard">
        </div>

    <button class="btn-add-main" onclick="openAddModal()">+ INIT NEW PROTOCOL</button>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-title" style="margin-top:0; color:var(--primary-cyan); font-weight:300;">UPDATE STATUS</h2>
            <div class="input-group" id="name-group">
                <label>IDENTIFIER (NAME)</label>
                <input type="text" id="input-name" placeholder="ex: Synthetic Apple">
            </div>
            <div class="input-group">
                <label>NEW VALUE (PRICE)</label>
                <input type="number" id="input-price" placeholder="0.00">
            </div>
            <div class="actions">
                <button onclick="closeModal()" style="border-color: #ef4444; color: #ef4444;">ABORT</button>
                <button onclick="confirmAction()" id="btn-confirm">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        // Initial Data
        let items = [
            {
                id: 1,
                品名: "有机罗马生菜 (L-01)",
                分类: "Vegetable",
                历史价格: [4.50, 4.20, 3.80] // Index 0 is latest
            },
            {
                id: 2,
                品名: "富士红 (Fuji-Red)",
                分类: "Fruit",
                历史价格: [12.80, 13.50, 13.00]
            },
            {
                id: 3,
               品名: "高筋面粉原料 (W-Base)",
               分类: "Raw Material",
               历史价格: [6.20, 6.00, 5.95]
            }
        ];

        let currentMode = 'edit'; // 'edit' or 'add'
        let currentEditId = null;

        function render() {
            const container = document.getElementById('dashboard');
            container.innerHTML = '';

            items.forEach(item => {
                const latestPrice = item.history[0].toFixed(2);
                
                // Construct history HTML
                let historyHtml = '';
                item.history.forEach((price, index) => {
                    let label = index === 0 ? 'CURRENT' : `T-${index}`;
                    historyHtml += `
                        <div class="history-item">
                            <div class="history-price">¥${price.toFixed(2)}</div>
                            <div class="history-time">${label}</div>
                        </div>
                    `;
                });

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="item-header">
                        <span class="item-name">${item.name}</span>
                        <span class="item-category">${item.category}</span>
                    </div>
                    <div class="price-display">
                        <span class="currency">¥</span>${latestPrice}
                    </div>
                    <div class="history-container">
                        <span class="history-label">Price Trajectory (Last 3)</span>
                        <div class="history-grid">
                            ${historyHtml}
                        </div>
                    </div>
                    <div class="actions">
                        <button onclick="openEditModal(${item.id})">INPUT NEW DATA</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Modal Logic
        const modal = document.getElementById('modal');
        const inputName = document.getElementById('input-name');
        const inputPrice = document.getElementById('input-price');
        const nameGroup = document.getElementById('name-group');

        function openEditModal(id) {
            currentMode = 'edit';
            currentEditId = id;
            nameGroup.style.display = 'none'; // Don't edit name, just price
            document.getElementById('modal-title').innerText = "UPDATE PRICE ENTRY";
            inputPrice.value = '';
            modal.style.display = 'flex';
            inputPrice.focus();
        }

        function openAddModal() {
            currentMode = 'add';
            nameGroup.style.display = 'block';
            document.getElementById('modal-title').innerText = "INITIALIZE NEW ITEM";
            inputName.value = '';
            inputPrice.value = '';
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function confirmAction() {
            const priceVal = parseFloat(inputPrice.value);
            if (isNaN(priceVal)) {
                alert("ERROR: INVALID NUMERIC INPUT");
                return;
            }

            if (currentMode === 'edit') {
                const item = items.find(i => i.id === currentEditId);
                if (item) {
                    // Add new price to front, keep max 3
                    item.history.unshift(priceVal);
                    if (item.history.length > 3) {
                        item.history.pop();
                    }
                }
            } else if (currentMode === 'add') {
                const nameVal = inputName.value.trim();
                if (!nameVal) return;
                
                const newItem = {
                    id: Date.now(),
                    name: nameVal,
                    category: "USER_DEF",
                    history: [priceVal, priceVal, priceVal] // Init history
                };
                items.push(newItem);
            }

            closeModal();
            render();
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialize
        window.onload = function() {
            render();
        };
    </script>
</body>
</html>
