<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原材料实时监控系统 // CORE_SYSTEM_V3</title>
    <style>
        :root {
            --bg-dark: #02060c;
            --card-glass: rgba(10, 20, 35, 0.6);
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff003c;
            --text-main: #e0e6ed;
            --text-muted: #5c6b7f;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            
            /* 复杂的网格背景 */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 0%, rgba(0, 102, 255, 0.15), transparent 70%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
        }

        /* 故障风标题特效 */
        h1 {
            font-weight: 800;
            letter-spacing: 4px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 0px var(--neon-red), -2px -2px 0px var(--neon-blue);
            margin: 0 0 15px 0;
            position: relative;
            animation: glitch-skew 4s infinite linear alternate-reverse;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            overflow: hidden;
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(0deg); }
            21% { transform: skew(-2deg); }
            22% { transform: skew(2deg); }
            23% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--neon-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 8px 20px;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
        }

        /* Grid Layout */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            perspective: 1000px; /* 3D透视容器 */
        }

        /* 3D Card Style */
        .card {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.1);
            padding: 30px;
            position: relative;
            transform-style: preserve-3d; /* 开启3D */
            transition: transform 0.1s ease-out; /* 极快的响应速度 */
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
            /* 切角设计 */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        /* HUD 角标装饰 */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid transparent;
            /* 利用渐变做四个角的边框 */
            background: 
                linear-gradient(to right, var(--neon-cyan) 2px, transparent 2px) 0 0,
                linear-gradient(to bottom, var(--neon-cyan) 2px, transparent 2px) 0 0,
                linear-gradient(to left, var(--neon-cyan) 2px, transparent 2px) 100% 0,
                linear-gradient(to bottom, var(--neon-cyan) 2px, transparent 2px) 100% 0,
                linear-gradient(to left, var(--neon-cyan) 2px, transparent 2px) 100% 100%,
                linear-gradient(to top, var(--neon-cyan) 2px, transparent 2px) 100% 100%,
                linear-gradient(to right, var(--neon-cyan) 2px, transparent 2px) 0 100%,
                linear-gradient(to top, var(--neon-cyan) 2px, transparent 2px) 0 100%;
            background-repeat: no-repeat;
            background-size: 15px 15px;
            pointer-events: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
            background-size: 25px 25px; /* 悬停时角标变大 */
        }

        /* 扫描线背景 */
        .card-bg-scan {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 243, 255, 0.02) 3px
            );
            pointer-events: none;
            z-index: -1;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            transform: translateZ(20px); /* 文字层悬浮 */
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-category {
            font-size: 0.7rem;
            padding: 4px 10px;
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            text-transform: uppercase;
        }

        .price-display {
            font-size: 3.5rem;
            font-weight: 200;
            color: #fff;
            text-shadow: 0 0 20px var(--neon-cyan);
            margin: 20px 0;
            display: flex;
            align-items: baseline;
            transform: translateZ(40px); /* 价格层悬浮得更高 */
        }

        .currency {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* 历史记录 */
        .history-container {
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px;
            transform: translateZ(10px);
        }

        .history-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .history-grid {
            display: flex;
            justify-content: space-between;
        }

        .history-item {
            text-align: center;
        }

        .history-price {
            font-size: 1rem;
            color: var(--text-main);
            font-family: 'Consolas', monospace; /* 换成等宽字体更像代码 */
        }

        .history-time {
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Buttons */
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            transform: translateZ(30px); /* 按钮也悬浮 */
        }

        button {
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 12px 0;
            font-family: inherit;
            cursor: pointer;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.3s;
            flex: 2;
            text-transform: uppercase;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
            font-weight: bold;
        }

        .btn-delete {
            flex: 1;
            border-color: var(--neon-red);
            color: var(--neon-red);
            background: rgba(255, 0, 60, 0.05);
        }

        .btn-delete:hover {
            background: var(--neon-red);
            color: #fff;
            box-shadow: 0 0 20px var(--neon-red);
        }

        .btn-add-main {
            margin-top: 60px;
            width: 260px;
            height: 60px;
            border: 1px dashed rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.5);
            background: transparent;
            border-radius: 0;
            font-size: 1rem;
            letter-spacing: 2px;
            clip-path: none;
        }
        
        .btn-add-main:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            background: rgba(0, 243, 255, 0.02);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal {
            background: #0b1221;
            border: 1px solid var(--neon-cyan);
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.1);
            position: relative;
            transform: scale(0.9) rotateX(10deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.active .modal {
            transform: scale(1) rotateX(0deg);
        }

        .modal::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), transparent, var(--neon-blue));
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--neon-cyan);
            font-size: 0.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: none;
            border-bottom: 2px solid #334155;
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-cyan);
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
        }
    </style>
</head>
<body>

    <header>
        <h1 data-text="原材料实时监控系统">原材料实时监控系统</h1>
        <div class="subtitle">CORE_SYSTEM // V3.0 // CONNECTED</div>
    </header>

    <div class="dashboard" id="dashboard">
        </div>

    <button class="btn-add-main" onclick="openAddModal()">[ + 初始化新协议 ]</button>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-title" style="margin-top:0; color:#fff; font-weight:300; text-align:center; margin-bottom:30px; letter-spacing:2px;">
                DATA_ENTRY
            </h2>
            
            <div class="input-group" id="name-group">
                <label>项目名称 (ID)</label>
                <input type="text" id="input-name" placeholder="输入名称...">
            </div>

            <div class="input-group" id="category-group">
                <label>所属类别 (CLASS)</label>
                <input type="text" id="input-category" placeholder="例如：水产 / 冻品">
            </div>
            
            <div class="input-group">
                <label>最新价格 (VALUE)</label>
                <input type="number" id="input-price" placeholder="0.00">
            </div>
            
            <div class="actions">
                <button onclick="closeModal()" style="border-color: #555; color: #888;">取消 (ESC)</button>
                <button onclick="confirmAction()" id="btn-confirm">确认执行</button>
            </div>
        </div>
    </div>

    <script>
        // 1. 数据定义
        var items = [
            {
                id: 1,
                name: "有机罗马生菜 (L-01)",
                category: "蔬菜",
                history: [4.50, 4.20, 3.80]
            },
            {
                id: 2,
                name: "富士红苹果 (Fuji-Red)",
                category: "鲜果",
                history: [12.80, 13.50, 13.00]
            },
            {
                id: 3,
                name: "高筋面粉原料 (W-Base)",
                category: "原材料",
                history: [6.20, 6.00, 5.95]
            }
        ];

        var currentMode = 'edit';
        var currentEditId = null;

        // 2. 渲染函数
        function render() {
            var container = document.getElementById('dashboard');
            if (!container) return;
            container.innerHTML = ''; 

            items.forEach(function(item) {
                if (!item.history) return;
                var latestPrice = item.history[0].toFixed(2);
                
                var historyHtml = '';
                item.history.forEach(function(price, index) {
                    var label = (index === 0) ? 'NOW' : ('T-' + index);
                    var style = (index === 0) ? 'color:#fff; text-shadow:0 0 10px var(--neon-cyan);' : '';
                    historyHtml += 
                        '<div class="history-item">' +
                            '<div class="history-price" style="'+style+'">¥' + price.toFixed(2) + '</div>' +
                            '<div class="history-time">' + label + '</div>' +
                        '</div>';
                });

                var card = document.createElement('div');
                card.className = 'card';
                // 绑定 3D 倾斜事件
                card.onmousemove = function(e) { handleTilt(e, card) };
                card.onmouseleave = function(e) { resetTilt(card) };

                card.innerHTML = 
                    '<div class="card-bg-scan"></div>' + // 扫描线背景
                    '<div class="item-header">' +
                        '<span class="item-name">' + item.name + '</span>' +
                        '<span class="item-category">' + item.category + '</span>' +
                    '</div>' +
                    '<div class="price-display">' +
                        '<span class="currency">¥</span>' + latestPrice +
                    '</div>' +
                    '<div class="history-container">' +
                        '<span class="history-label">价格趋势_TRACKING</span>' +
                        '<div class="history-grid">' +
                            historyHtml +
                        '</div>' +
                    '</div>' +
                    '<div class="actions">' +
                        '<button onclick="openEditModal(' + item.id + ')">录入</button>' +
                        '<button class="btn-delete" onclick="deleteItem(' + item.id + ')">X</button>' +
                    '</div>';
                container.appendChild(card);
            });
        }

        // 3D 倾斜效果逻辑
        function handleTilt(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 计算中心点
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // 计算旋转角度 (最大15度)
            const rotateX = ((y - centerY) / centerY) * -10; 
            const rotateY = ((x - centerX) / centerX) * 10;

            card.style.transform = 'perspective(1000px) rotateX(' + rotateX + 'deg) rotateY(' + rotateY + 'deg) scale(1.02)';
        }

        function resetTilt(card) {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
        }

        // 3. 删除
        function deleteItem(id) {
            if (confirm("警告：确认删除该监控协议？")) {
                items = items.filter(function(item) { return item.id !== id; });
                render();
            }
        }

        // 4. Modal Logic
        var modal = document.getElementById('modal');
        var inputName = document.getElementById('input-name');
        var inputCategory = document.getElementById('input-category'); // 新增
        var inputPrice = document.getElementById('input-price');
        var nameGroup = document.getElementById('name-group');
        var categoryGroup = document.getElementById('category-group'); // 新增

        function openEditModal(id) {
            currentMode = 'edit';
            currentEditId = id;
            if(nameGroup) nameGroup.style.display = 'none';
            if(categoryGroup) categoryGroup.style.display = 'none'; // 编辑价格时不改分类
            
            document.getElementById('modal-title').innerText = "更新状态 / UPDATE";
            inputPrice.value = '';
            showModal();
            inputPrice.focus();
        }

        function openAddModal() {
            currentMode = 'add';
            if(nameGroup) nameGroup.style.display = 'block';
            if(categoryGroup) categoryGroup.style.display = 'block'; // 新增时显示分类

            document.getElementById('modal-title').innerText = "初始化项目 / INIT";
            inputName.value = '';
            inputCategory.value = ''; // 清空
            inputPrice.value = '';
            showModal();
        }

        function showModal() {
            if(modal) {
                modal.style.display = 'flex';
                setTimeout(function() { modal.classList.add('active'); }, 10);
            }
        }

        function closeModal() {
            if(modal) {
                modal.classList.remove('active');
                setTimeout(function() { modal.style.display = 'none'; }, 300);
            }
        }

        function confirmAction() {
            var priceVal = parseFloat(inputPrice.value);
            if (isNaN(priceVal)) {
                alert("ERR: 价格输入无效");
                return;
            }

            if (currentMode === 'edit') {
                var item = items.find(function(i) { return i.id === currentEditId; });
                if (item) {
                    item.history.unshift(priceVal);
                    if (item.history.length > 3) item.history.pop();
                }
            } else if (currentMode === 'add') {
                var nameVal = inputName.value.trim();
                var catVal = inputCategory.value.trim(); // 获取分类
                
                if (!nameVal) { alert("ERR: 缺少项目名称"); return; }
                
                items.push({
                    id: Date.now(),
                    name: nameVal,
                    category: catVal || "自定义", // 如果不填，默认自定义
                    history: [priceVal, priceVal, priceVal]
                });
            }

            closeModal();
            render();
        }

        if(modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) closeModal();
            });
        }

        window.onload = function() {
            render();
        };
    </script>
</body>
</html>
