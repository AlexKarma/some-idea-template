<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE_SYSTEM // V5.0_SINGULARITY</title>
    <style>
/* 1. 全局重置盒模型 (核心修复代码) */
* {
    box-sizing: border-box;
}

/* 2. 赛博朋克风格滚动条 (视觉优化) */
/* 滚动条整体轨道 */
::-webkit-scrollbar {
    width: 6px; /* 变得很细 */
    height: 6px;
}

/* 滚动条背景 (与网页背景融合) */
::-webkit-scrollbar-track {
    background: var(--bg-deep); 
}

/* 滚动条滑块 (霓虹青色) */
::-webkit-scrollbar-thumb {
    background: rgba(0, 243, 255, 0.3); 
    border-radius: 3px;
    transition: all 0.3s;
}

/* 滑块悬停 (发光特效) */
::-webkit-scrollbar-thumb:hover {
    background: var(--neon-cyan);
    box-shadow: 0 0 10px var(--neon-cyan);
}
        :root {
            --bg-deep: #000000;
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff0a;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 243, 255, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Courier New', 'Microsoft YaHei', monospace; /* 黑客风格字体 */
            overflow-x: hidden;
            min-height: 100vh;
            cursor: crosshair; /* 战术准星光标 */
        }

        /* === 1. Canvas 背景 === */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* === 2. 启动遮罩 Boot Screen === */
        #boot-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .boot-loader {
            width: 300px;
            height: 4px;
            background: #111;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .boot-bar {
            width: 0%;
            height: 100%;
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
            transition: width 0.1s;
        }
        .boot-text {
            color: var(--neon-cyan);
            font-size: 0.8rem;
            text-shadow: 0 0 5px var(--neon-cyan);
        }
        .boot-log {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.7rem;
            color: #444;
            height: 100px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
        }

        /* === 3. 主界面布局 === */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            pointer-events: none; /* 让鼠标能穿透头部影响粒子 */
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: transparent;
            -webkit-text-stroke: 1px var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            position: relative;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px;
            padding: 20px 40px 100px 40px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* === 4. 全息卡片 Hologram Card === */
        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 30px;
            position: relative;
            backdrop-filter: blur(4px);
            transition: transform 0.1s; /* 极快响应配合JS */
            transform-style: preserve-3d;
            /* 科幻切角 */
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
        }

        /* 扫描线光波动画 */
        .card::after {
            content: '';
            position: absolute;
            top: -100%; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.2), transparent);
            animation: scanline 4s infinite linear;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { top: -50%; }
            100% { top: 150%; }
        }

        /* 悬停高亮 */
        .card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }
        .card:hover::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(0, 243, 255, 0.1), transparent 150px);
            z-index: -1;
        }

        /* 卡片内容 */
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }
        .item-name { font-size: 1.4rem; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .item-cat { color: var(--neon-cyan); border: 1px solid var(--neon-cyan); padding: 2px 8px; font-size: 0.7rem; }
        
        .price-display {
            font-size: 4rem;
            font-weight: 100;
            color: #fff;
            text-shadow: 0 0 20px var(--neon-cyan);
            margin: 20px 0;
            font-family: 'Impact', sans-serif; /* 硬朗字体 */
            display: flex;
            align-items: baseline;
        }
        .currency { font-size: 1.5rem; color: #555; margin-right: 10px; font-family: monospace; }

        /* 历史条 */
        .history-track {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
        .h-item { text-align: center; cursor: pointer; transition: 0.3s; }
        .h-item:hover { color: var(--neon-cyan); text-shadow: 0 0 8px var(--neon-cyan); }
        .h-val { font-size: 1.1rem; color: #eee; font-family: monospace; }

        /* 按钮组 */
        .actions { display: flex; gap: 10px; margin-top: 25px; }
        button {
            flex: 1;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        button:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        /* 红色删除按钮特殊样式 */
        .btn-del { border-color: var(--neon-pink); color: var(--neon-pink); flex: 0.4;}
        .btn-del:hover { background: var(--neon-pink); color: #fff; box-shadow: 0 0 20px var(--neon-pink); }

        /* === 5. 悬浮添加按钮 (FAB) === */
        .fab {
            position: fixed;
            bottom: 40px; right: 40px;
            width: 70px; height: 70px;
            background: #000;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            color: var(--neon-green);
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-green);
            z-index: 100;
            transition: 0.3s;
        }
        .fab:hover { transform: rotate(90deg) scale(1.1); background: var(--neon-green); color: #000; }

        /* === 6. 模态框 === */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }
        .modal-box {
            background: #000;
            border: 1px solid var(--neon-cyan);
            width: 90%; max-width: 500px;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.2);
        }
        /* 模态框装饰角标 */
        .modal-box::before { content: ''; position: absolute; top: -5px; left: -5px; width: 20px; height: 20px; border-top: 3px solid var(--neon-cyan); border-left: 3px solid var(--neon-cyan); }
        .modal-box::after { content: ''; position: absolute; bottom: -5px; right: -5px; width: 20px; height: 20px; border-bottom: 3px solid var(--neon-cyan); border-right: 3px solid var(--neon-cyan); }

        .inp {
            width: 100%; background: #111; border: none; border-bottom: 2px solid #333;
            color: #fff; padding: 15px; margin-bottom: 20px; font-family: inherit; font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        .inp:focus { border-color: var(--neon-cyan); background: #081a1c; }
        
        /* 历史表格 */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #555; font-size: 0.8rem; border-bottom: 1px solid #333; padding: 10px; }
        td { padding: 15px 10px; border-bottom: 1px solid #111; }
        tr:hover { background: rgba(0, 243, 255, 0.05); }

        /* 点击波纹特效 */
        .ripple {
            position: fixed;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            background: rgba(0, 243, 255, 0.4);
            pointer-events: none;
            z-index: 9999;
        }
        @keyframes ripple-anim {
            to { transform: scale(4); opacity: 0; }
        }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="boot-screen">
        <h2 class="boot-text" id="boot-status">SYSTEM INITIALIZING...</h2>
        <div class="boot-loader">
            <div class="boot-bar" id="boot-bar"></div>
        </div>
        <div class="boot-log" id="boot-log"></div>
    </div>

    <header>
        <h1 class="scramble-text" data-text="原材料智能监控终端">原材料智能监控终端</h1>
        <div style="color:var(--neon-cyan); margin-top:10px; font-size:0.8rem;">ACCESS LEVEL: ADMIN // V5.0 SINGULARITY</div>
    </header>

    <div class="dashboard" id="dashboard"></div>

    <div class="fab" onclick="openInitModal()">+</div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box" id="modal-content">
            </div>
    </div>

    <script>
        // === PART 1: 视觉特效引擎 (Visual Effects Engine) ===

        // 1.1 Canvas 粒子网络
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5; // 速度
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 243, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 初始化粒子
        for(let i=0; i<80; i++) particles.push(new Particle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                // 连线
                for(let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if(dist < 150) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // 1.2 文本解密特效 (Text Scramble Effect)
        function scrambleElement(el) {
            const final = el.getAttribute('data-text') || el.innerText;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
            let iterations = 0;
            const interval = setInterval(() => {
                el.innerText = final.split('')
                    .map((letter, index) => {
                        if(index < iterations) return final[index];
                        return chars[Math.floor(Math.random() * chars.length)]
                    })
                    .join('');
                if(iterations >= final.length) clearInterval(interval);
                iterations += 1/2; // 调整速度
            }, 30);
        }

        // 1.3 点击波纹 (Click Ripple)
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = ripple.style.height = '20px'; // 初始大小
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });

        // 1.4 开机序列 (Boot Sequence)
        function runBootSequence() {
            const bar = document.getElementById('boot-bar');
            const screen = document.getElementById('boot-screen');
            const log = document.getElementById('boot-log');
            let width = 0;
            
            const logs = [
                "加载核心模块...", "连接卫星节点...", "解密历史数据...", 
                "优化视觉渲染...", "校验安全协议...", "系统上线..."
            ];

            const timer = setInterval(() => {
                width += Math.random() * 10;
                if(width > 100) width = 100;
                bar.style.width = width + '%';
                
                if(Math.random() > 0.7) {
                    const line = document.createElement('div');
                    line.innerText = `> ${logs[Math.floor(Math.random()*logs.length)]} OK`;
                    log.prepend(line);
                }

                if(width === 100) {
                    clearInterval(timer);
                    setTimeout(() => {
                        screen.style.opacity = '0';
                        setTimeout(() => { 
                            screen.style.display = 'none'; 
                            // 启动后触发标题解密
                            document.querySelectorAll('.scramble-text').forEach(scrambleElement);
                        }, 500);
                    }, 500);
                }
            }, 50);
        }

        // === PART 2: 核心业务逻辑 (V4逻辑保留并增强) ===

        const generateId = () => '_' + Math.random().toString(36).substr(2, 9);
        const now = new Date();
        const oneDay = 86400000;

        let items = [
            {
                id: 1,
                name: "有机罗马生菜",
                category: "蔬菜",
                history: [
                    { id: generateId(), price: 4.50, date: new Date(now - 0).toISOString() },
                    { id: generateId(), price: 4.20, date: new Date(now - oneDay).toISOString() },
                    { id: generateId(), price: 3.80, date: new Date(now - oneDay*2).toISOString() }
                ]
            },
            {
                id: 2,
                name: "富士红苹果",
                category: "鲜果",
                history: [
                    { id: generateId(), price: 12.80, date: new Date(now - 0).toISOString() },
                    { id: generateId(), price: 13.50, date: new Date(now - oneDay*3).toISOString() }
                ]
            },
            {
                id: 3,
                name: "高筋面粉原料",
                category: "原材料",
                history: [
                    { id: generateId(), price: 6.20, date: new Date(now - 0).toISOString() }
                ]
            }
        ];

        // 渲染主视图
        function render() {
            const container = document.getElementById('dashboard');
            container.innerHTML = '';
            
            items.forEach((item, index) => {
                // 排序
                item.history.sort((a, b) => new Date(b.date) - new Date(a.date));
                const latest = item.history[0] || {price: 0};
                
                // 3D 悬浮逻辑绑定
                const card = document.createElement('div');
                card.className = 'card';
                card.style.setProperty('--mouse-x', '0px');
                card.style.setProperty('--mouse-y', '0px');
                
                // 鼠标追踪光晕
                card.onmousemove = e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                    
                    // 3D 倾斜
                    const cx = rect.width/2, cy = rect.height/2;
                    const rx = -(y - cy)/20, ry = (x - cx)/20;
                    card.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.02)`;
                };
                card.onmouseleave = () => {
                    card.style.transform = `perspective(1000px) rotateX(0) rotateY(0)`;
                };

                // HTML 构建
                let miniHist = '';
                item.history.slice(0,3).forEach((h, i) => {
                    miniHist += `<div class="h-item">
                        <div style="font-size:0.7rem">${i===0?'NOW':'T-'+i}</div>
                        <div class="h-val">¥${h.price.toFixed(2)}</div>
                    </div>`;
                });

                card.innerHTML = `
                    <div class="item-header">
                        <div>
                            <div class="item-name scramble-text" data-text="${item.name}">${item.name}</div>
                            <span class="item-cat">${item.category}</span>
                        </div>
                        <button style="flex:0; padding:5px 10px; width:auto;" onclick="openMetaModal(${item.id})">⚙</button>
                    </div>
                    <div class="price-display">
                        <span class="currency">¥</span>
                        <span class="scramble-text" data-text="${latest.price.toFixed(2)}">${latest.price.toFixed(2)}</span>
                    </div>
                    <div class="history-track" onclick="openHistoryList(${item.id})">
                        ${miniHist}
                    </div>
                    <div class="actions">
                        <button onclick="openPriceEntry(${item.id})">录入</button>
                        <button onclick="openHistoryList(${item.id})">历史</button>
                    </div>
                `;
                container.appendChild(card);
                
                // 触发每个卡片的文字解密
                setTimeout(() => {
                    card.querySelectorAll('.scramble-text').forEach(scrambleElement);
                }, index * 100);
            });
        }

        // === PART 3: 模态框逻辑 ===

        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        let currentMode = ''; 
        let currentId = null;

        function showModal(html) {
            modalContent.innerHTML = html + '<div style="position:absolute; top:20px; right:20px; cursor:pointer;" onclick="closeModal()">✕</div>';
            modal.style.display = 'flex';
        }
        function closeModal() { modal.style.display = 'none'; }

        // 3.1 录入价格
        window.openPriceEntry = function(id) {
            currentMode = 'price'; currentId = id;
            const item = items.find(i => i.id === id);
            showModal(`
                <h3 style="color:var(--neon-cyan)">录入数据 / NEW DATA</h3>
                <p>TARGET: ${item.name}</p>
                <input type="number" id="inp-price" class="inp" placeholder="输入价格..." autofocus>
                <input type="datetime-local" id="inp-date" class="inp" value="${new Date().toISOString().slice(0,16)}">
                <button onclick="commitChange()">确认传输</button>
            `);
        }

        // 3.2 编辑元数据
        window.openMetaModal = function(id) {
            currentMode = 'meta'; currentId = id;
            const item = items.find(i => i.id === id);
            showModal(`
                <h3 style="color:var(--neon-cyan)">配置属性 / CONFIG</h3>
                <label>名称 (ID)</label>
                <input type="text" id="inp-name" class="inp" value="${item.name}">
                <label>类别 (CLASS)</label>
                <input type="text" id="inp-cat" class="inp" value="${item.category}">
                <div style="display:flex; gap:10px;">
                    <button onclick="commitChange()">更新协议</button>
                    <button class="btn-del" onclick="deleteItem(${id})">删除项目</button>
                </div>
            `);
        }

        // 3.3 初始化新项
        window.openInitModal = function() {
            currentMode = 'init';
            showModal(`
                <h3 style="color:var(--neon-green)">初始化 / INITIALIZE</h3>
                <input type="text" id="inp-name" class="inp" placeholder="项目名称">
                <input type="text" id="inp-cat" class="inp" placeholder="分类">
                <input type="number" id="inp-price" class="inp" placeholder="初始价格">
                <button onclick="commitChange()">执行创建</button>
            `);
        }

        // 3.4 历史全量列表
        window.openHistoryList = function(id) {
            const item = items.find(i => i.id === id);
            let rows = item.history.map(h => `
                <tr>
                    <td>${h.date.replace('T', ' ').slice(0,16)}</td>
                    <td style="color:var(--neon-cyan)">${h.price.toFixed(2)}</td>
                    <td>
                        <span style="cursor:pointer; color:var(--neon-pink)" onclick="deleteHistory(${id}, '${h.id}')">[DEL]</span>
                        <span style="cursor:pointer; color:var(--neon-cyan); margin-left:10px;" onclick="editHistory(${id}, '${h.id}')">[EDIT]</span>
                    </td>
                </tr>
            `).join('');
            
            showModal(`
                <h3 style="color:var(--neon-cyan)">历史日志 / LOGS</h3>
                <div style="max-height:400px; overflow-y:auto">
                    <table>${rows}</table>
                </div>
            `);
        }

        // 3.5 编辑单条历史
        window.editHistory = function(itemId, recId) {
            currentMode = 'edit_hist'; currentId = itemId;
            const item = items.find(i => i.id === itemId);
            const rec = item.history.find(r => r.id === recId);
            // 临时存一下 recId
            modal.dataset.tempRecId = recId;
            
            showModal(`
                <h3 style="color:var(--neon-cyan)">修正记录 / FIX</h3>
                <input type="number" id="inp-price" class="inp" value="${rec.price}">
                <input type="datetime-local" id="inp-date" class="inp" value="${rec.date.slice(0,16)}">
                <button onclick="commitChange()">覆盖记录</button>
            `);
        }

        // === PART 4: 提交处理 ===

        window.commitChange = function() {
            if(currentMode === 'price') {
                const p = parseFloat(document.getElementById('inp-price').value);
                const d = document.getElementById('inp-date').value;
                if(isNaN(p)) return;
                items.find(i=>i.id===currentId).history.unshift({
                    id: generateId(), price: p, date: new Date(d).toISOString()
                });
            }
            else if(currentMode === 'meta') {
                const item = items.find(i=>i.id===currentId);
                item.name = document.getElementById('inp-name').value;
                item.category = document.getElementById('inp-cat').value;
            }
            else if(currentMode === 'init') {
                const n = document.getElementById('inp-name').value;
                const c = document.getElementById('inp-cat').value;
                const p = parseFloat(document.getElementById('inp-price').value);
                if(!n || isNaN(p)) return;
                items.push({
                    id: Date.now(), name: n, category: c||'DEF', 
                    history: [{id:generateId(), price:p, date:new Date().toISOString()}]
                });
            }
            else if(currentMode === 'edit_hist') {
                const item = items.find(i=>i.id===currentId);
                const rec = item.history.find(r => r.id === modal.dataset.tempRecId);
                rec.price = parseFloat(document.getElementById('inp-price').value);
                rec.date = new Date(document.getElementById('inp-date').value).toISOString();
                // 返回历史列表
                closeModal();
                openHistoryList(currentId);
                render();
                return;
            }

            closeModal();
            render();
        }

        window.deleteItem = function(id) {
            if(confirm('CONFIRM DELETION?')) {
                items = items.filter(i=>i.id!==id);
                closeModal();
                render();
            }
        }

        window.deleteHistory = function(itemId, recId) {
            if(confirm('ERASE RECORD?')) {
                const item = items.find(i=>i.id===itemId);
                item.history = item.history.filter(h=>h.id!==recId);
                openHistoryList(itemId); // 刷新列表
                render(); // 刷新背景
            }
        }

        // === 启动系统 ===
        window.onload = function() {
            runBootSequence();
            render();
        }

    </script>
</body>
</html>
