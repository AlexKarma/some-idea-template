<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原材料智能监控系统 // CORE_V4</title>
    <style>
        :root {
            --bg-dark: #02060c;
            --card-glass: rgba(13, 25, 40, 0.75);
            --neon-cyan: #00f3ff;
            --neon-blue: #0066ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff003c;
            --neon-green: #0aff0a;
            --text-main: #e0e6ed;
            --text-muted: #6b7c93;
            --border-light: rgba(0, 243, 255, 0.15);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            
            /* 动态矩阵背景 */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 50% 0%, rgba(0, 102, 255, 0.1), transparent 80%);
            background-size: 60px 60px, 60px 60px, 100% 100%;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #02060c; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }

        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-weight: 800;
            letter-spacing: 6px;
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--neon-cyan);
            letter-spacing: 3px;
            margin-top: 10px;
            opacity: 0.7;
        }

        /* 布局 */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 100px;
        }

        /* 卡片主体 */
        .card {
            background: var(--card-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            border-radius: 4px;
            padding: 25px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.1);
        }

        /* 装饰性边角 */
        .card::before, .card::after {
            content: ''; position: absolute; width: 10px; height: 10px; transition: all 0.3s;
        }
        .card::before { top: 0; left: 0; border-top: 2px solid var(--neon-cyan); border-left: 2px solid var(--neon-cyan); }
        .card::after { bottom: 0; right: 0; border-bottom: 2px solid var(--neon-cyan); border-right: 2px solid var(--neon-cyan); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .info-block h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            background: rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            border: 1px solid var(--border-light);
            border-radius: 2px;
            margin-top: 6px;
            display: inline-block;
            text-transform: uppercase;
        }

        /* 设置按钮 */
        .btn-settings {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            padding: 0;
        }
        .btn-settings:hover {
            color: var(--neon-cyan);
            transform: rotate(90deg);
        }

        /* 价格展示 */
        .price-section {
            display: flex;
            align-items: baseline;
            margin: 20px 0;
            position: relative;
        }

        .currency-symbol {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-right: 5px;
        }

        .main-price {
            font-size: 3.5rem;
            font-weight: 200;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-blue);
            line-height: 1;
        }

        /* 历史概览 */
        .mini-history {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 15px;
            margin-top: 20px;
            cursor: pointer; /* 提示可点击 */
        }
        
        .mini-history:hover .history-label {
            color: var(--neon-cyan);
        }

        .history-col {
            text-align: center;
        }
        
        .history-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            transition: 0.3s;
        }
        
        .history-val {
            font-size: 0.9rem;
            color: var(--text-main);
            font-family: 'Consolas', monospace;
        }

        /* 底部操作栏 */
        .card-actions {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-light);
            color: var(--neon-cyan);
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-action:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .btn-history {
            flex: 1;
            border-color: var(--text-muted);
            color: var(--text-muted);
        }
        .btn-history:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255,255,255,0.1);
            box-shadow: none;
        }

        /* 全局添加按钮 */
        .fab-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--bg-dark);
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            color: var(--neon-cyan);
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }
        .fab-add:hover {
            background: var(--neon-cyan);
            color: #000;
            transform: scale(1.1) rotate(90deg);
        }

        /* ----- 通用模态框 ----- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal-box {
            background: #0b1320;
            border: 1px solid var(--neon-cyan);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
            transform: scale(0.9);
            transition: transform 0.3s;
            position: relative;
        }
        
        .modal-large {
            max-width: 800px; /* 历史记录表格更宽 */
        }

        .modal-overlay.active .modal-box {
            transform: scale(1);
        }

        .modal-header {
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            color: #fff;
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .input-field {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid #334155;
            padding: 12px;
            color: #fff;
            margin-bottom: 20px;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }
        .input-field:focus {
            border-color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.05);
        }
        
        .input-label {
            color: var(--neon-cyan);
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: block;
        }

        /* 历史记录表格 */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .history-table th {
            text-align: left;
            color: var(--text-muted);
            font-size: 0.8rem;
            border-bottom: 1px solid var(--neon-blue);
            padding: 10px;
        }
        
        .history-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .history-table tr:hover {
            background: rgba(0, 243, 255, 0.05);
        }

        .action-icon {
            cursor: pointer;
            margin-left: 10px;
            font-size: 1rem;
            opacity: 0.6;
            transition: 0.2s;
        }
        .action-icon:hover { opacity: 1; }
        .icon-edit { color: var(--neon-cyan); }
        .icon-del { color: var(--neon-red); }

        .modal-footer {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

    </style>
</head>
<body>

    <header>
        <h1>原材料智能监控系统</h1>
        <div class="subtitle">CORE_SYSTEM // V4.0 // FULL_ACCESS</div>
    </header>

    <div class="dashboard" id="dashboard">
        </div>

    <button class="fab-add" onclick="openInitModal()" title="新增品类">+</button>


    <div class="modal-overlay" id="form-modal">
        <div class="modal-box">
            <div class="modal-header">
                <h2 class="modal-title" id="form-title">DATA_ENTRY</h2>
                <span style="cursor:pointer; color:#555;" onclick="closeFormModal()">✕</span>
            </div>
            <div id="form-content">
                </div>
            <div class="modal-footer">
                <button class="btn-action btn-history" onclick="closeFormModal()">取消</button>
                <button class="btn-action" onclick="submitForm()">确认执行</button>
            </div>
        </div>
    </div>


    <div class="modal-overlay" id="history-modal">
        <div class="modal-box modal-large">
            <div class="modal-header">
                <h2 class="modal-title">历史数据溯源 / HISTORY LOG</h2>
                <span style="cursor:pointer; color:#555;" onclick="closeHistoryModal()">✕</span>
            </div>
            <div style="max-height: 400px; overflow-y: auto;">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>记录时间 (DATE)</th>
                            <th>价格 (VALUE)</th>
                            <th style="text-align:right;">操作 (OP)</th>
                        </tr>
                    </thead>
                    <tbody id="history-list">
                        </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn-action btn-history" onclick="closeHistoryModal()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. 数据模型 Data Model (V4 Upgrade) ---
        // history 现在存储对象: { id, price, date }
        // 初始数据模拟
        const generateId = () => '_' + Math.random().toString(36).substr(2, 9);
        const now = new Date();
        const oneDay = 24 * 60 * 60 * 1000;

        let items = [
            {
                id: 1,
                name: "有机罗马生菜 (L-01)",
                category: "蔬菜",
                history: [
                    { id: generateId(), price: 4.50, date: new Date(now.getTime()).toISOString() },
                    { id: generateId(), price: 4.20, date: new Date(now.getTime() - oneDay).toISOString() },
                    { id: generateId(), price: 3.80, date: new Date(now.getTime() - oneDay*2).toISOString() }
                ]
            },
            {
                id: 2,
                name: "富士红苹果 (Fuji-Red)",
                category: "鲜果",
                history: [
                    { id: generateId(), price: 12.80, date: new Date(now.getTime()).toISOString() },
                    { id: generateId(), price: 13.50, date: new Date(now.getTime() - oneDay*3).toISOString() }
                ]
            },
            {
                id: 3,
                name: "高筋面粉原料 (W-Base)",
                category: "原材料",
                history: [
                    { id: generateId(), price: 6.20, date: new Date(now.getTime()).toISOString() }
                ]
            }
        ];

        // 状态管理
        let currentFormMode = ''; // 'add_item', 'edit_meta', 'add_price', 'edit_history_record'
        let targetItemId = null;
        let targetHistoryId = null;

        // --- 2. 核心业务逻辑 Business Logic ---

        // 排序：确保 history[0] 永远是最新的
        function sortHistory(item) {
            item.history.sort((a, b) => new Date(b.date) - new Date(a.date));
        }

        // 格式化时间
        function formatDate(isoString) {
            const d = new Date(isoString);
            // 简单格式化 YYYY-MM-DD HH:mm
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
        }

        // --- 3. 渲染逻辑 Render ---

        function render() {
            const container = document.getElementById('dashboard');
            container.innerHTML = '';

            items.forEach(item => {
                // 确保数据有序
                sortHistory(item);
                
                // 获取最新价格
                const latest = item.history.length > 0 ? item.history[0] : { price: 0, date: new Date() };
                const prev = item.history.length > 1 ? item.history[1] : null;

                // 计算涨跌 (Visual Feedback)
                let trendColor = '#fff';
                if (prev) {
                    if (latest.price > prev.price) trendColor = 'var(--neon-red)'; // 涨
                    if (latest.price < prev.price) trendColor = 'var(--neon-green)'; // 跌
                }

                // 迷你历史 (取最近3个)
                let miniHistoryHTML = '';
                item.history.slice(0, 3).forEach((rec, idx) => {
                    const label = idx === 0 ? 'Current' : `T-${idx}`;
                    miniHistoryHTML += `
                        <div class="history-col">
                            <div class="history-label">${label}</div>
                            <div class="history-val">${rec.price.toFixed(2)}</div>
                        </div>
                    `;
                });

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="info-block">
                            <h3>${item.name}</h3>
                            <span class="badge">${item.category}</span>
                        </div>
                        <button class="btn-settings" onclick="openMetaModal(${item.id})" title="编辑名称/分类">⚙</button>
                    </div>
                    
                    <div class="price-section">
                        <span class="currency-symbol">¥</span>
                        <span class="main-price" style="color:${trendColor}">${latest.price.toFixed(2)}</span>
                    </div>

                    <div class="mini-history" onclick="openHistoryModal(${item.id})" title="点击查看全量历史">
                        ${miniHistoryHTML}
                    </div>

                    <div class="card-actions">
                        <button class="btn-action" onclick="openPriceModal(${item.id})">录入新价</button>
                        <button class="btn-action btn-history" onclick="openHistoryModal(${item.id})">历史 / 修正</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- 4. 模态框交互 Interaction ---

        const formModal = document.getElementById('form-modal');
        const formContent = document.getElementById('form-content');
        const formTitle = document.getElementById('form-title');

        // 场景 A: 初始化新品类
        function openInitModal() {
            currentFormMode = 'add_item';
            formTitle.innerText = "添加新监控项 / INIT_ITEM";
            formContent.innerHTML = `
                <label class="input-label">品类名称 (NAME)</label>
                <input type="text" id="inp-name" class="input-field" placeholder="例如：冷冻牛腩">
                <label class="input-label">所属分类 (CATEGORY)</label>
                <input type="text" id="inp-cat" class="input-field" placeholder="例如：冻品">
                <label class="input-label">初始价格 (PRICE)</label>
                <input type="number" id="inp-price" class="input-field" placeholder="0.00">
            `;
            formModal.style.display = 'flex';
            setTimeout(() => formModal.classList.add('active'), 10);
        }

        // 场景 B: 修改元数据 (Name/Cat)
        function openMetaModal(id) {
            currentFormMode = 'edit_meta';
            targetItemId = id;
            const item = items.find(i => i.id === id);
            
            formTitle.innerText = "编辑基础信息 / EDIT_META";
            formContent.innerHTML = `
                <label class="input-label">品类名称 (NAME)</label>
                <input type="text" id="inp-name" class="input-field" value="${item.name}">
                <label class="input-label">所属分类 (CATEGORY)</label>
                <input type="text" id="inp-cat" class="input-field" value="${item.category}">
                <div style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                    <button onclick="deleteItemAction(${id})" style="width:100%; background:rgba(255,0,0,0.1); border:1px solid red; color:red; padding:10px; cursor:pointer;">删除此品类 (DELETE)</button>
                </div>
            `;
            formModal.style.display = 'flex';
            setTimeout(() => formModal.classList.add('active'), 10);
        }

        // 场景 C: 录入新价格
        function openPriceModal(id) {
            currentFormMode = 'add_price';
            targetItemId = id;
            const item = items.find(i => i.id === id);

            formTitle.innerText = "录入最新价格 / NEW_ENTRY";
            formContent.innerHTML = `
                <p style="color:#aaa; margin-bottom:15px;">目标对象: ${item.name}</p>
                <label class="input-label">最新价格 (PRICE)</label>
                <input type="number" id="inp-price" class="input-field" placeholder="0.00">
                <label class="input-label">录入时间 (DATE) - 默认当前</label>
                <input type="datetime-local" id="inp-date" class="input-field">
            `;
            formModal.style.display = 'flex';
            setTimeout(() => formModal.classList.add('active'), 10);
            
            // 默认填入当前时间
            const nowIso = new Date().toISOString().slice(0,16);
            document.getElementById('inp-date').value = nowIso;
            document.getElementById('inp-price').focus();
        }

        // 场景 D: 修改历史记录
        function openEditHistoryRecord(itemId, historyId) {
            closeHistoryModal(); // 关掉大列表，开小窗口
            currentFormMode = 'edit_history_record';
            targetItemId = itemId;
            targetHistoryId = historyId;
            
            const item = items.find(i => i.id === itemId);
            const record = item.history.find(h => h.id === historyId);

            formTitle.innerText = "修正历史记录 / FIX_RECORD";
            
            // 转换时间格式给 input 使用
            const dateVal = new Date(record.date).toISOString().slice(0,16);

            formContent.innerHTML = `
                <label class="input-label">修正价格 (PRICE)</label>
                <input type="number" id="inp-price" class="input-field" value="${record.price}">
                <label class="input-label">修正时间 (DATE)</label>
                <input type="datetime-local" id="inp-date" class="input-field" value="${dateVal}">
            `;
            formModal.style.display = 'flex';
            setTimeout(() => formModal.classList.add('active'), 10);
        }

        // --- 5. 提交逻辑 Submit Router ---

        function submitForm() {
            if (currentFormMode === 'add_item') {
                const name = document.getElementById('inp-name').value;
                const cat = document.getElementById('inp-cat').value;
                const price = parseFloat(document.getElementById('inp-price').value);
                if(!name || isNaN(price)) return alert("信息不完整");

                items.push({
                    id: Date.now(),
                    name: name,
                    category: cat || "自定义",
                    history: [{ id: generateId(), price: price, date: new Date().toISOString() }]
                });

            } else if (currentFormMode === 'edit_meta') {
                const name = document.getElementById('inp-name').value;
                const cat = document.getElementById('inp-cat').value;
                const item = items.find(i => i.id === targetItemId);
                if (item) {
                    item.name = name;
                    item.category = cat;
                }

            } else if (currentFormMode === 'add_price') {
                const price = parseFloat(document.getElementById('inp-price').value);
                const dateStr = document.getElementById('inp-date').value;
                if(isNaN(price)) return alert("价格无效");

                const item = items.find(i => i.id === targetItemId);
                if (item) {
                    item.history.unshift({
                        id: generateId(),
                        price: price,
                        date: new Date(dateStr).toISOString()
                    });
                }

            } else if (currentFormMode === 'edit_history_record') {
                const price = parseFloat(document.getElementById('inp-price').value);
                const dateStr = document.getElementById('inp-date').value;
                const item = items.find(i => i.id === targetItemId);
                const record = item.history.find(h => h.id === targetHistoryId);
                
                if (record) {
                    record.price = price;
                    record.date = new Date(dateStr).toISOString();
                }
                // 修正完打开回历史列表？ 或者直接回主页。回主页简单点。
            }

            closeFormModal();
            render();
        }

        function deleteItemAction(id) {
            if(confirm("确定彻底删除该品类吗？所有历史数据将丢失。")) {
                items = items.filter(i => i.id !== id);
                closeFormModal();
                render();
            }
        }

        function closeFormModal() {
            formModal.classList.remove('active');
            setTimeout(() => formModal.style.display = 'none', 300);
        }

        // --- 6. 历史列表管理 History Manager ---

        const historyModal = document.getElementById('history-modal');
        const historyList = document.getElementById('history-list');

        function openHistoryModal(itemId) {
            targetItemId = itemId;
            const item = items.find(i => i.id === itemId);
            sortHistory(item); // 确保打开前是有序的

            historyList.innerHTML = '';
            item.history.forEach(rec => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${formatDate(rec.date)}</td>
                    <td style="color:var(--neon-cyan); font-weight:bold;">¥${rec.price.toFixed(2)}</td>
                    <td style="text-align:right;">
                        <span class="action-icon icon-edit" onclick="openEditHistoryRecord(${itemId}, '${rec.id}')">✎</span>
                        <span class="action-icon icon-del" onclick="deleteHistoryRecord(${itemId}, '${rec.id}')">✕</span>
                    </td>
                `;
                historyList.appendChild(tr);
            });

            historyModal.style.display = 'flex';
            setTimeout(() => historyModal.classList.add('active'), 10);
        }

        function deleteHistoryRecord(itemId, recordId) {
            if(!confirm("删除这条历史记录？")) return;
            const item = items.find(i => i.id === itemId);
            item.history = item.history.filter(h => h.id !== recordId);
            // 重新渲染列表
            openHistoryModal(itemId);
            render(); // 更新背景主页
        }

        function closeHistoryModal() {
            historyModal.classList.remove('active');
            setTimeout(() => historyModal.style.display = 'none', 300);
        }

        // 初始化
        window.onload = render;

    </script>
</body>
</html>
